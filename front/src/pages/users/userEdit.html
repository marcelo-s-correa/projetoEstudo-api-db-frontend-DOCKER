<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/user.css">
    <title> Usuario | Edição </title>
</head>

<body>

    <h1 style="text-align: center;">Alterar um usuário</h1>
    <p style="text-align: center;">Preencha todos os dados nescessários para atualizar o usuário na API</p>
    <div class="form-area">
        <div class="w-50 p-3" style="background-color: #eee;">
            <form>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" placeholder="Informe o nome do usuario">
                </div>
                <div class="form-group">
                    <label>Idade</label>
                    <input type="number" class="form-control" placeholder="Informe a Idade">
                </div>
                <div class="form-group">
                    <label>Cidade</label>
                    <input type="text" class="form-control" placeholder="Insira a cidade">
                </div>
                <div class="form-group">
                    <label>Empresa</label>
                    <input type="text" class="form-control" placeholder="Insira a empresa">
                </div>
                <div class="form-group">
                    <label>Cargo</label>
                    <input type="text" class="form-control" placeholder="Insira o cargo">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Atualizar</button>
                    <small>STATUS</small>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
