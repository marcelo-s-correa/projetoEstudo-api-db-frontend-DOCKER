<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/user.css">
    <title>Usuário | Lista Completa</title>
</head>

<body>

    <h1 style="text-align: center;">Lista de usuários cadastrados</h1>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Cidade</th>
                <th scope="col">Empresa</th>
                <th scope="col">Cargo</th>
                <th scope="col">Editar</th>
                <th scope="col">Deletar</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Nome do user</td>
                <td>idade do user</td>
                <td>cidade do user</td>
                <td>empresa do user</td>
                <td>cargo do user</td>
                <td>
                    <a href="">
                        <img src="../../assets/img/lapis.svg" width="20px" height="20px" alt="edit">
                    </a>
                </td>
                <td>
                    <a href="">
                        <img src="../../assets/img/trash.svg" width="40px" height="40px" alt="delete">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="action-buttons">
        <button type="button" class="btn btn-primary">Cadastrar novo usuario</button>
        <button type="button" class="btn btn-dark">Voltar a Home</button>
    </div>

</html>
